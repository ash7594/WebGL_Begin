<html>
<head>
<!--stars gaze-->
<!--3 December 2014, 1100 hrs-->
<script src="../js/three.js"></script>
<script src="orbit_controls.js"></script>
<script src="track_ball_controls.js"></script>
</head>

<style>

*{
    margin: 0px;
    padding: 0px;
}

body{
    color: #ffffff;
}

canvas{
    width: 100%;
    height: 100%;
    background-color: #ffffff;
}

</style>

<body backgroundColor="white">

<script>

var scene,
    camera,
    renderer;
var light;
var geometry,
    material,
    cube;
var controls;

function initStage() {
    scene = new THREE.Scene();
    
    camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    scene.add(camera);
    camera.position.z = 5;
    
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
}

function initLighting() {
    light = new THREE.PointLight(0xffffff,1,10);
    light.position.set(1,1,1);
    scene.add(light);
}

function OBJcube() {
    geometry = new THREE.BoxGeometry(1,1,1);
    material = new THREE.MeshPhongMaterial({color: 0x00ff00, wireframe: false});
    cube = new THREE.Mesh(geometry,material);
    scene.add(cube);
}

function initControls() {
    controls = new THREE.TrackballControls(camera);
    controls.rotateSpeed = 1.0;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;

    controls.noZoom = false;
    controls.noPan = false;
    controls.staticMoving = true;
    controls.dynamicDampingFactor = 0.3;

    controls.keys = [65,83,68];
    controls.addEventListener("change",render);
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
}

function render() {
    renderer.render(scene,camera);
}

initStage();
initLighting();
initControls();
animate();
OBJcube();
render();

</script>
</body>
</html>
