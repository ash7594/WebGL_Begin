<html>
<head>
<!--Sphere webgl... 0130 5 December 2014-->
</head>

<style>>

* {
	margin: 0;
	padding: 0;
}

body {
	margin: 0;
	padding: 0;
}

canvas {
	width: 100%;
	height: 100%;
}

</style>

<body>

<script src="../js/three.js"></script>
<script>

var scene,camera,renderer;
var geometry,material,plane;
var keys = [];

window.addEventListener("keydown",function(e) { keys[e.keyCode] = true;});
window.addEventListener("keyup",function(e) { keys[e.keyCode] = false;});

function init() {
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
	scene.add(camera);
	camera.position.z = 50;
	camera.position.y = 20;

	renderer = new THREE.WebGLRenderer({alpha: true});
	renderer.setSize(window.innerWidth,window.innerHeight);
	renderer.setClearColor(0xffffff,1);
	document.body.appendChild(renderer.domElement);
}

function plane() {
	geometry = new THREE.PlaneGeometry(500,500,50,50);
	for(var i=0;i<geometry.faces.length;i+=2) {
		geometry.faces[i].vertexColors[0] = new THREE.Color(0xff0000);
		geometry.faces[i].vertexColors[1] = new THREE.Color(0x00ff00);
		geometry.faces[i].vertexColors[2] = new THREE.Color(0x0000ff);

		geometry.faces[i+1].vertexColors[0] = new THREE.Color(0x00ff00);
		geometry.faces[i+1].vertexColors[1] = new THREE.Color(0xff0000);
		geometry.faces[i+1].vertexColors[2] = new THREE.Color(0x0000ff);
	}

	material = new THREE.MeshBasicMaterial({vertexColors: THREE.VertexColors, wireframe: false});
	material.side = THREE.DoubleSide;
	plane = new THREE.Mesh(geometry,material);
	scene.add(plane);

	plane.rotation.x = Math.PI/2;
}

function keyMove() {
	if(keys[37]) {
		camera.position.x -= 1;
	}
	if(keys[39]) {
		camera.position.x += 1;
	}
	if(keys[38]) {
		camera.position.z -= 2;
	}
	if(keys[40]) {
		camera.position.z += 2;
	}
}

function render() {
	requestAnimationFrame(render);
	//plane.rotation.x += 0.01;
	keyMove();
	renderer.render(scene,camera);
}

init();
plane();
render();

</script>

</body>
</html>
